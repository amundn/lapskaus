language: node_js
node_js:
  - "8"
script:
  - "yarn test"
  - "yarn build"
  - "yarn build-storybook"
deploy:
  provider: pages
  local_dir: ./build/
  skip_cleanup: true
  github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
  on:
    branch: master
after_success:
  - npm run report-coverage
notifications:
  slack:
    on_success: change
    on_failure: change
